<div  cg-busy="$ctrl.busyPromise" >
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Select your chat: </h3>
    </div>

    <ul class="list-friends" style="width: 100%; height: 100%; min-height: 400px">
        <li data-ng-click="$ctrl.addUserToChat(item)" data-ng-repeat="item in $ctrl.chats">
            <div class="form-group label-static left-chat-form" style="height: 100%">
                <img width="150" height="150" ng-src="{{item.img}}" style="float: left">
                <div style="margin-left: 170px;height: 150px;" class="info"  >
                    <!-- TODO class user -> class chat -->
                    <div class="user"><h5><b>Name {{item.title}}</b></h5></div>
                    <div class="status on"><h5><b>Creation Date</b></h5> {{item.createDate}}</div>
                </div>
            </div>
        </li>
    </ul>

    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</div>
